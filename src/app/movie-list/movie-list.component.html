<mat-toolbar color="primary" class="app-header">
  <span class="dropdown">
    <select [(ngModel)]="selectedCity" (change)="selectCity($event)">
      <option *ngFor="let city of cityList" [value]="city.cityId" class="items">
        {{ city.name }}
      </option>
    </select>
  </span>
  <span class="triangle"> </span>
  <span>
    <img src="assets/movie.png" />
  </span>
</mat-toolbar>

<div class="wrapper">
  <div class="insideWrap">
    <img
      *ngFor="let movie of movieList"
      src="{{ movie.poster }}"
      class="img-responsive"
      alt="man0"
      (click)="bookticket(movie)"
    />
  </div>
</div>
