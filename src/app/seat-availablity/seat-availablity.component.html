<div class="theater screen">SCREEN THIS SIDE</div>

<div class="theater seats">
  <div class="seat-row" *ngFor="let row of theaterSeats" style="display: flex">
    <span class="row-label">{{ row.index }}</span>
    <div
      *ngFor="let column of row.columns"
      [appHighlight]="'green'"
      class="seat-booking-style"
      (click)="selectUnselect(row.index, column.index)"
    >
      {{ column.index }}
    </div>
  </div>

  <div class="ticket-type">
    <mat-button-toggle-group class="no-border">
      <mat-button-toggle value="gold" class="small-width gold"
        >GOLD</mat-button-toggle
      >
      <mat-button-toggle value="silver" class="small-width silver"
        >SILVER</mat-button-toggle
      >
      <mat-button-toggle value="bronze" class="small-width bronze"
        >BRONZE</mat-button-toggle
      >
    </mat-button-toggle-group>
    <div>Price: 300.00</div>
    <button class="button-18">Make Payment</button>
  </div>
</div>
