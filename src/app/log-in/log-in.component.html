<mat-toolbar color="primary" class="app-header">
  <span class="small-text bold">New User?</span>
  <span class="nav-tool-items">
    <a class="small-text" routerLink="/register" routerLinkActive="active"
      >Register Here</a
    >
  </span>

  <span>
    <img src="assets/movie.png" />
  </span>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="signin-label">Sign in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" />
      </mat-form-field>
    </mat-card-content>
    <button class="button-18" style="margin-left: 1em" (click)="login()">
      Login In
    </button>
  </mat-card>
</div>
